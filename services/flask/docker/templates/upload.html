<!doctype html>
<html>
<head>
<title>Upload</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div id="whitescreen"></div>
<div class="container">
	<div class="button-wrap">
<h2>Select files to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<center>
<form method="POST" action="/" enctype="multipart/form-data">			
			<label class ="buttonText" for="upload"> <center>add</center> </label>
			<input id="upload" class="btn btn-outline-primary" type="file" name="files[]" multiple="true" autocomplete="off" accept="image/*" capture="camera">

		<input id="submit" class="btn btn-outline-success" type="submit" value="Upload">
</form>
</center>
</div>
</div>
</body>
</html>
<style>
body{
    font-family: 'Alegreya', serif;
    }
h2{
	font-size: 6em;
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 15%;
	color: white;
	text-shadow: 4px 12px 16px black;
	}

.button-wrap {
	position: relative;
	height: 100%;
	width: 100%;
}
.container {
	display: flex;
	align-items: center;
	justify-content: center;
	width: 100%;
	height: 90vh;
}

form{
	margin-top: 35%;
}

#submit{
    background-color: transparent;
	padding: 16px 32px;
	margin-top: 10%;
    font-size: 14vw;
    font-weight: bold;
    border-radius: 5px;
    color: burlywood;
    border-color: burlywood; 
}

input[type="file"] {
  display: none;
  z-index: -1;
  top: 6px;
  left: 0px;
  font-size: 15px;
  color: rgb(153,153,153);
}

.buttonText {
    position: relative;
    display: block;
	margin-left:10%;
	margin-right:10%;
	
    padding: 16px 32px; 
    cursor: pointer;
    border: 10px solid whitesmoke;
    border-width: medium;
    background-color: transparent; 
    font-weight: bold;
    font-size: 14vw;
    color: whitesmoke; 
}

#upload{
}

##whitescreen{
	#position: absolute;
	#height: 100%;
	#width: 82%;
	#z-index: -1;
	#background-color: black;
	#left: -6%;
	#top: 7%;
	#transform: rotate(55deg);}
</style>
